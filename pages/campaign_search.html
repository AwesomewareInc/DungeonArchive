<html>
	<head>
		<link rel="stylesheet" href="/resources/style.css" type="text/css">
		<script src="/resources/search.js" type="text/javascript"></script>
	</head>
	<body>
		<noscript>
			<h2>this requires javascript.</h2>
		</noscript>
		{{$file := index .Values 2}}
		{{$pfile := PrettyString $file}}
		<center>
			<h2>Search through {{$pfile}}</h2>
		</center>
		<form id='queries'><input type='button' value='+' id='add-character'><input type='button' value='-' id='remove-character'>  Find...<br>
			<span id='staple' class='query'><input type='text' placeholder='Character'></span>
			<input type="button" id="submit" value="Search">
		</form>
	</body>
</html>
