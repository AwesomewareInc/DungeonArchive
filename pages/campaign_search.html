<html>
	<head>
		<link rel="stylesheet" href="/resources/style.css" type="text/css">
		<meta charset="UTF-8">
	</head>
	<body>
		{{$file := index .Values 1}}
		{{$pfile := PrettyString $file}}
		<center>
			<h2>Search through {{$pfile}}</h2>
		</center>
		<form id='queries' action="/campaign/{{$file}}/results">
			<input type='text' name="search" required>
			<input type="submit" id="submit" value="Search">
		</span>
		<br><a href="/campaign/{{$file}}/interactionssearch">Alternate 'interactions' search that lets you search specific character interactions (requires Javascript)</a> 
	</body>
</html>
